<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fan slider demo</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/swiper.min.css">
    <link rel="stylesheet" href="./assets/css/demo3.css">
</head>

<body>
    <div class="vct-wrapper">
        <div class="swiper-container gallery-top">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="swiper-slide-container">Slide 1</div>
                </div>
                <div class="swiper-slide">
                    <div class="swiper-slide-container">Slide 2</div>
                </div>
                <div class="swiper-slide">
                    <div class="swiper-slide-container">Slide 3</div>
                </div>
                <div class="swiper-slide">
                    <div class="swiper-slide-container">Slide 4</div>
                </div>
                <div class="swiper-slide">
                    <div class="swiper-slide-container">Slide 5</div>
                </div>
            </div>
            <!-- Add Arrows -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
        <div class="swiper-container gallery-thumbs">
            <div class="swiper-wrapper">
                <div class="swiper-slide" id="slide1">
                    <div class="swiper-slide-container">Slide 1</div>
                </div>
                <div class="swiper-slide" id="slide2">
                    <div class="swiper-slide-container">Slide 2</div>
                </div>
                <div class="swiper-slide" id="slide3">
                    <div class="swiper-slide-container">Slide 3</div>
                </div>
                <div class="swiper-slide" id="slide4">
                    <div class="swiper-slide-container">Slide 4</div>
                </div>
                <div class="swiper-slide" id="slide5">
                    <div class="swiper-slide-container">Slide 5</div>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/swiper.min.js"></script>
    <script src="./assets/js/demo3.js"></script>
</body>

</html>
