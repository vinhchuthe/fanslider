<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fan slider demo</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/swiper.min.css">
    <link rel="stylesheet" href="./assets/css/demo.css">
</head>

<body>

    <div class="vct-wrapper">
        <div id="slider">

            <!-- slide-nav -->
            <div id="slide-nav" class="vct-slide-nav">
                <div class="nav-list" id="list-nav"></div>
            </div>

            <!-- slider -->
            <div class="main-slide">
                <!-- Swiper -->
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide" data-id="Welcome">Slide 1</div>
                        <div class="swiper-slide" data-id="Primitivo">Slide 2</div>
                        <div class="swiper-slide" data-id="Negroamaro">Slide 3</div>
                        <div class="swiper-slide" data-id="Fiano">Slide 4</div>
                        <div class="swiper-slide" data-id="Rosalento">Slide 5</div>
                        <div class="swiper-slide" data-id="Nerisco">Slide 6</div>
                        <div class="swiper-slide" data-id="Nicolaus">Slide 7</div>
                        <div class="swiper-slide" data-id="Celestiaco">Slide 8</div>
                        <div class="swiper-slide" data-id="Olio">Slide 9</div>
                    </div>
                    <!-- Add Pagination -->
                    <!-- <div class="swiper-pagination"></div> -->
                </div>
            </div>
        </div>

    </div>

    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/swiper.min.js"></script>
    <script src="./assets/js/Tweenmax.js"></script>
    <script src="./assets/js/demo.js"></script>
</body>

</html>
